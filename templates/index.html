<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>nest</title>

    <script>
      window.setInterval('refresh()', 1800 * 1000);
      function refresh() { window.location.reload(); }
    </script>
  </head>

  <body style="background-color:black">
    <main>
      <div class="container">
        <div class="row">

          <!-- Garbage -->
          <div class="col-12">
            <div class="row p-4 justify-content-center bg-dark rounded-3">
              <div class="col">
                <div class="pt-3 {% if recycling_date in ['today', 'tomorrow'] %}bg-warning{% else %}bg-primary{% endif %} text-dark rounded-3" style="font-size:4vw;text-align:center">
                    <i class="fa-solid fa-recycle fa-xl fa-fw text-dark"></i>
                    <p>{{ recycling_date }}</p>
                </div>
              </div>
              <div class="col">
                <div class="pt-3 {% if compost_date in ['today', 'tomorrow'] %}bg-warning{% else %}bg-success{% endif %} text-dark rounded-3" style="font-size:4vw;text-align:center">
                  <i class="fa-solid fa-apple-whole fa-xl fa-fw text-dark" style=""></i>
                  <p>{{ compost_date }}</p>
                </div>
              </div>
              <div class="col">
                <div class="pt-3 {% if garbage_date in ['today', 'tomorrow'] %}bg-warning{% else %}bg-secondary{% endif %} text-dark rounded-3" style="font-size:4vw;text-align:center">
                <!-- <div class="pt-3 {% if garbage_date in ['today', 'tomorrow'] %}text-warning{% else %}text-dark{% endif %} bg-secondary rounded-3" style="font-size:4vw;text-align:center"> -->
                  <i class="fa-solid fa-trash fa-xl fa-fw text-dark"></i>
                  <p>{{ garbage_date }}</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Weather Now -->
          <div class="col-12">
            <div class="row p-4 justify-content-center bg-dark rounded-3">
              <div class="col">
                <div class="pt-3 text-dark bg-info rounded-3" style="font-size:4vw;text-align:center">
                    <i class="fa-solid fa-{{ condition_icon }} fa-xl fa-fw"></i>
                    <p>{{ humidity }}</p>
                </div>
              </div>
              <div class="col">
                <div class="pt-3 text-dark bg-info rounded-3" style="font-size:4vw;text-align:center">
                  <i class="fa-solid fa-{{ temperature_icon }} fa-xl fa-fw" style=""></i>
                  <p>{{ temperature }}</p>
                </div>
              </div>
              <div class="col">
                <div class="pt-3 text-dark bg-info rounded-3" style="font-size:4vw;text-align:center">
                  <i class="fa-solid fa-{{ precipitation_icon }} fa-xl fa-fw"></i>
                  <p>{{ precipitation }}</p>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
  <body>
</html>
